<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Question for You</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050511;
            --gold: #d4af37;
            --gold-light: #f3e5ab;
            --text: #f0f0f0;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Background Effects --- */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        #starfield { position: fixed; top: 0; left: 0; z-index: 0; }

        /* --- Main Card --- */
        .card {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 650px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 500px;
        }

        /* --- Typography --- */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem; /* Slightly smaller to fit "egoistic" */
            font-weight: 600;
            line-height: 1.1;
            color: var(--gold-light);
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .highlight { color: var(--gold); font-style: italic; }

        p {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.7);
            margin-bottom: 2.5rem;
        }

        /* --- Buttons --- */
        .btn-container { display: flex; justify-content: center; gap: 1.5rem; width: 100%; }

        button {
            padding: 14px 35px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: 1px solid var(--gold);
            background: transparent;
            color: var(--gold);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border-radius: 2px;
        }

        button:hover { background: var(--gold); color: var(--bg-deep); box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

        .btn-primary { background: var(--gold); color: var(--bg-deep); box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); }
        .btn-primary:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(212, 175, 55, 0.6); }

        /* --- Slide Logic --- */
        .slide { display: none; width: 100%; }
        .slide.active { display: block; }

        /* --- GALLERY (Bento Grid) --- */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 12px;
            margin-top: 10px;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            opacity: 0; 
        }

        /* Wide Image (Top) */
        .gallery-item:first-child {
            grid-column: span 2;
            aspect-ratio: 16/9; 
        }

        /* Portrait Images (Bottom) */
        .gallery-item:not(:first-child) {
            aspect-ratio: 3/4; 
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(80%) contrast(110%);
            transition: 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .gallery-item:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .gallery-item:hover img {
            filter: grayscale(0%) contrast(100%);
            transform: scale(1.08);
        }

        @media (max-width: 768px) {
            .card { width: 95%; padding: 2rem 1.5rem; min-height: 400px; }
            h1 { font-size: 2.2rem; } /* Adjusted font for mobile text fit */
            p { font-size: 0.8rem; margin-bottom: 2rem; }
            .btn-container { flex-direction: column; gap: 1rem; }
            button { width: 100%; }
            .gallery-grid { grid-template-columns: 1fr; }
            .gallery-item:first-child { grid-column: span 1; aspect-ratio: 4/3; }
        }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>
    <div class="grain"></div>

    <div class="card">
        <div id="slide1" class="slide active">
            <p>The Question</p>
            <h1>Do you <span class="highlight">like</span> me?</h1>
            <div class="btn-container">
                <button class="btn-primary" onclick="transitionToProposal()">Yes</button>
                <button id="noBtn" onclick="magicConvert()">No</button>
            </div>
        </div>

        <div id="slide2" class="slide">
            <p>The Real Question</p>
            <h1>Will you go out with your <br><span class="highlight">egoistic handsome man?</span></h1>
            <div class="btn-container">
                <button class="btn-primary" onclick="handleFinale()">Absolutely Yes</button>
            </div>
        </div>

        <div id="slide3" class="slide">
            <h1>It's a Date. <span class="highlight">ðŸ¥‚</span></h1>
            <p>Prom Night Awaits.</p>
            
            <div class="gallery-grid">
                <div class="gallery-item"><img src="image_0.jpg" alt="Us Wide"></div>
                <div class="gallery-item"><img src="image_1.jpg" alt="Us Portrait 1"></div>
                <div class="gallery-item"><img src="image_2.jpg" alt="Us Portrait 2"></div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Cinematic Initialization ---
        window.addEventListener('DOMContentLoaded', () => {
            gsap.to(".card", { duration: 1.5, y: 0, opacity: 1, ease: "power3.out", delay: 0.5 });
            gsap.from("#slide1 h1", { duration: 1.5, y: 50, opacity: 0, ease: "power3.out", delay: 0.8 });
        });

        // --- 2. Magic "No" Button ---
        function magicConvert() {
            const btn = document.getElementById('noBtn');
            const tl = gsap.timeline();
            tl.to(btn, { x: 10, duration: 0.05, repeat: 5, yoyo: true })
              .to(btn, { backgroundColor: "#ffffff", color: "#000", duration: 0.1 })
              .to(btn, { 
                  backgroundColor: "#d4af37", color: "#050511", borderColor: "#d4af37",
                  duration: 0.3, scale: 1.1, boxShadow: "0 0 30px rgba(212, 175, 55, 0.8)"
              })
              .add(() => { btn.innerText = "YES (OBVIOUSLY)"; })
              .add(() => { triggerConfetti(); setTimeout(transitionToProposal, 1200); });
        }

        // --- 3. Transitions ---
        function transitionToProposal() {
            gsap.to("#slide1", {
                duration: 0.5, opacity: 0, y: -20,
                onComplete: () => {
                    document.getElementById("slide1").classList.remove("active");
                    const s2 = document.getElementById("slide2");
                    s2.classList.add("active");
                    gsap.fromTo("#slide2", { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 1, ease: "power2.out" });
                }
            });
        }

        function handleFinale() {
            triggerConfetti();
            gsap.to("#slide2", {
                duration: 0.5, opacity: 0, y: -20,
                onComplete: () => {
                    document.getElementById("slide2").classList.remove("active");
                    const s3 = document.getElementById("slide3");
                    s3.classList.add("active");

                    gsap.fromTo("#slide3 h1, #slide3 p", 
                        { opacity: 0, y: 20 }, 
                        { opacity: 1, y: 0, duration: 1, stagger: 0.2 }
                    );

                    gsap.fromTo(".gallery-item", 
                        { opacity: 0, y: 30, scale: 0.95 }, 
                        { opacity: 1, y: 0, scale: 1, duration: 1.2, stagger: 0.3, ease: "power3.out" }
                    );
                }
            });
        }

        // --- 4. Confetti ---
        function triggerConfetti() {
            const end = Date.now() + 3000;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#d4af37', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#d4af37', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        // --- 5. Starfield Background ---
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height, stars = [];

        function resize() { width = window.innerWidth; height = window.innerHeight; canvas.width = width; canvas.height = height; }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.size = Math.random() * 1.5; this.speedX = (Math.random() - 0.5) * 0.2; this.speedY = (Math.random() - 0.5) * 0.2;
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX; this.y += this.speedY; this.opacity += (Math.random() - 0.5) * 0.05;
                if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
                if (this.opacity < 0) this.opacity = 0; if (this.opacity > 1) this.opacity = 1;
            }
            draw() { ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 150; i++) stars.push(new Star());
        function animateStars() { ctx.clearRect(0, 0, width, height); stars.forEach(star => { star.update(); star.draw(); }); requestAnimationFrame(animateStars); }
        animateStars();

    </script>
</body>
</html>
